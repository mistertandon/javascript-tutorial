<html>
<head>
    <script>
        let personProps = {
            'name': 'parvesh',
            'age': 32,
            'gender': 'Male'
        };
        console.log('<-- for...in example -->');
        for (let featureName in personProps) {
            console.log(featureName);
        }

        console.log('<-- for...of example -->');
        for (let featureValue of Object.values(personProps)) {
            console.log(featureValue);
        }
    </script>
</head>

<body>
    <h4>for..in VS for..of</h4>
    <ul>
        <li>
            for..in iterates over all enumerable property keys of an object
        </li>
        <li>
            for..of iterates over the values of an iterable object. Examples of iterable objects are arrays, strings,
            and NodeLists.
        </li>
    </ul>
</body>

</html>
